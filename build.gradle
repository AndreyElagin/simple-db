plugins {
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'


jar {
  manifest {
    attributes(
        'Main-Class': 'com.github.andreyelagin.simpledb.Main'
    )
  }
}

sourceCompatibility = 11

repositories {
  mavenCentral()
}

dependencies {
  testCompile('org.junit.jupiter:junit-jupiter:5.6.1')
}

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
