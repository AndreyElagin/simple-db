plugins {
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'


jar {
  manifest {
    attributes(
        'Main-Class': 'com.github.andreyelagin.simpledb.Main'
    )
  }
}

sourceCompatibility = 11

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
